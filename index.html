<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="nav justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="column">
            <section class="search-city-box">
                <h2>Search for a City:</h2>
                <form action="">
                    <input type="text" id="city-input" placeholder="Search for City">
                    <button id="search-btn" class="btn btn-primary" type="button">Search</button>
                </form>
                <div id="search-history"></div>
            </section>
        </div>

        <div class="column">
            <section class="current-weather-box">
                <h2>Current Weather:</h2>
                <div id="current-weather"></div>
                <p id="current-temp"><span>Temp:</span></p>
                <p id="current-wind"><span>Wind:</span></p>
                <p id="current-humidity"><span>Humidity:</span></p>
            </section>
            <div id="five-day-forecast">
                <h2>5-Day Forecast:</h2>
            </div>
        </div>

        <div class="column" id="5-day-forecast-columns"></div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
